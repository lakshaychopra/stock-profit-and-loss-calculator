<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your Birthday Lucky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Profit & Loss Calculator</h1>
        <div class="inputs">
            <label for="initial-price">Initial Price</label>
            <input type="number" id="initial-price" placeholder="Enter the initial price"/>
            <label for="qty">Quantity of Stocks</label>
            <input type="number" id="qty" placeholder="Enter the number of stocks bought" />
            <label for="current-price">Current Price</label>
            <input type="number" id="current-price" placeholder="Enter the current price of the stocks" />
            <button id="tell-me">Tell Me!!!</button>
        </div>
        <div id="output"></div>
    </div>
    <footer class="footer">
        <ul class="social-links link list-non-bullet">
            <li class="list-item-inline"><a class ="link" href="https://github.com/lakshaychopra">Github</a></li>
            <li class="list-item-inline"><a class ="link" href="https://www.instagram.com/lakshaychopra28">Instagram</a></li>
            <li class="list-item-inline"><a class ="link"href="https://www.linkedin.com/in/lakshay-chopra/">LinkedIn</a></li>
        </ul>
    </footer>
    <script src="app.js"></script>
</body>
</html>
